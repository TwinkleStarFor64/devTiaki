<aside>
  <section>
    <article *ngFor="let avatar of avatars">
      <img [src]="avatar.image" alt="avatar" />
      <p>{{ avatar.nom }}</p>
    </article>
  </section>
  <section *ngFor="let appli of applis">
    <a [routerLink]="[appli.urlKine]">
      <img [src]="appli.nutri" alt="appli-nutri" />
    </a>
    <a [routerLink]="[appli.urlKine]">
      <img [src]="appli.kine" alt="appli-kine" />
    </a>
    <a [routerLink]="[appli.urlKine]">
      <img [src]="appli.opto" alt="appli-opto" />
    </a>
  </section>
  <section *ngFor="let tool of tools">
    <img [src]="tool.note" alt="note" />
    <img [src]="tool.schedule" alt="schedule" />
    <img [src]="tool.message" alt="message" />
    <img [src]="tool.profil" alt="profil" />
    <img [src]="tool.setting" alt="setting" />
  </section>
</aside>
