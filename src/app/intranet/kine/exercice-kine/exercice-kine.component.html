<section id="exercices">
  <header id="head">
    <a routerLink="/intranet">Tiaki</a>
    <p>Kinésithérapie > Choisir un exercice</p>
  </header>
  <article>
    <form class="example-form">
      <input
        id="input-programmes"
        class="example-input"
        type="search"
        name="myEx"
        placeholder="Recherche libre"
        [formControl]="control"
        [matAutocomplete]="auto"
        (keyup)="filtrerExercices()"
        [value]="selectedImageTitle"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onOptionSelected($event)"
          >
          @for (exercice of exercicesFiltres; track exercice) {
            <mat-option
              [value]="exercice"
              (mouseover)="hoverSelectedExercice(exercice)"
              >
              {{ exercice.title }}
            </mat-option>
          }
        </mat-autocomplete>
        <input  type="checkbox"
          id="input-ckeckbox"
          name="jamaisFait"
          value="jamaisFait">
          <span>Tenir compte de mes allergies</span>
          <input  type="checkbox"
            id="input-ckeckbox"
            name="jamaisFait"
            value="jamaisFait">
            <span>Jamais faites</span>
          </form>
          <div>
            <img class="searchMobile" src="assets/iconeKineOpto/loupe.png">
          </div>
        </article>
        <article></article>
        <section>
          @for (exercice of exercicesFiltres; track exercice) {
            <article>
              <div (click)="openDialog(exercice)"  class="photo-exo">
                <img [src]="sanity.urlFor(exercice.photo).url()" alt="photo-exercice" />
                <h6>{{ exercice.title }}</h6>
                <div class="exercice-texte">
                  <p>{{ exercice.description }}</p>
                  <div>
                    <img [src]="sanity.urlFor(exercice.dureeIcon).url()" alt="horloge" />
                    <!-- mouseenter)="exerciceDureeSurvole = exercice"
                    (mouseleave)="exerciceDureeSurvole = null" -->
                    <p>
                      <!-- (mouseenter)="exerciceDureeSurvole = exercice"
                      (mouseleave)="exerciceDureeSurvole = null" -->
                      Durée
                    </p>
                    <img
                      [src]="sanity.urlFor(exercice.materielIcon).url()"
                      alt="materiel"
                      />
                      <p>Matériels</p>
                    </div>
                  </div>
                </div>
              </article>
            }
          </section>
        </section>
        <app-bottom-bar-kine></app-bottom-bar-kine>
        <!-- <app-footer></app-footer> -->
