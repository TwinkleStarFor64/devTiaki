<footer>
  @for (bottom of bottoms; track bottom) {
    <a [routerLink] ="[bottom.url]" (click)="onNavItemClick(bottom)">
      <section [ngStyle]="{'filter': bottom.active ? 'none' : 'opacity(50%)'}">
        <img [src]="bottom.image" alt="image d'exercice" />
        <article>
          <h1>{{ bottom.titre}}</h1>
          <p>{{ bottom.info }}</p>
        </article>
      </section>
    </a>
  }
</footer>
