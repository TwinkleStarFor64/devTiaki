<a class="carousel-prev" (click)="prevSlide()"></a>
<div class="carousel">
  <div class="carousel-container" #carouselContainer>
    @for (item of items; track item; let i = $index) {
      <div class="carousel-slide" [ngClass]="{ 'active': i === currentSlide }" (click)="onCarouselItemClick(item)">
        <img [src]="item.photo" alt="Image">
        <p>Lorem ipsum</p>
      </div>
    }
  </div>
</div>
<a class="carousel-next" (click)="nextSlide()"></a>
