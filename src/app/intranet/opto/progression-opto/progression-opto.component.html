<section id="exercices">
  <header id="head">
    <a routerLink="/intranet">Tiaki</a>
    <p>Optométrie ></p>
    <img [src]="avatar" />
    <p>Le parcours de Cheer Émilie</p>
  </header>
  <section class="exercice">
    <article *ngFor="let exercice of exercicesFiltres">
      <div class="photo-exo">
        <img [src]="sanity.urlFor(exercice.photo).url()" alt="photo-exercice" />
      </div>
      <div>
        <div>
          <h6>{{ exercice.title }}</h6>
          <div>
            <img src="assets/iconeKineOpto/horlogeOpto.svg" alt="horloge" />
            <!-- <p>{{ exercice.horloge }}</p> -->
            <p>Durée</p>
            <img src="assets/iconeKineOpto/materielOpto.svg" alt="materiel" />
            <!-- <p>{{exercice.materiel}}</p> -->
            <p>Matériels</p>
          </div>
          <p>{{ exercice.description }}</p>
        </div>
      </div>
    </article>
  </section>
</section>
<!-- <app-footer></app-footer> -->
<app-bottom-bar-opto></app-bottom-bar-opto>
