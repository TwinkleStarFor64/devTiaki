<section id="exercices">
  <header id="head">
    <a routerLink="/intranet">Tiaki</a>
    <p>Optométrie ></p>
    <p>Choisir un exercice</p>
    <article>
      <form class="example-form">
        <input
          id="input-programmes"
          class="example-input"
          type="search"
          name="myEx"
          placeholder="Recherche libre"
          [formControl]="control"
          [matAutocomplete]="auto"
          (keyup)="filtrerExercices()"
          [value]="selectedImageTitle"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onOptionSelected($event)"
        >
          <mat-option
            *ngFor="let exercice of exercicesFiltres"
            [value]="exercice"
          >
            {{ exercice.title }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </article>
  </header>
  <section>
    <article *ngFor="let exercice of exercicesFiltres">
      <div class="photo-exo" (click)="openDialog(exercice)">
        <img [src]="sanity.urlFor(exercice.photo).url()" alt="photo-exercice" />
      </div>
      <div>
        <div>
          <h6>{{ exercice.title }}</h6>
          <div>
            <img
              src="assets/iconeKineOpto/horlogeOpto.svg"
              alt="horloge"
              (mouseenter)="exerciceDureeSurvole = exercice"
              (mouseleave)="exerciceDureeSurvole = null"
            />
            <p
              (mouseenter)="exerciceDureeSurvole = exercice"
              (mouseleave)="exerciceDureeSurvole = null"
            >
              Durée:
            </p>
            <p *ngIf="exercice === exerciceDureeSurvole">
              {{ exercice.duree }}
            </p>
            <img
              src="assets/iconeKineOpto/materielOpto.svg"
              alt="materiel"
              (mouseenter)="exerciceMaterielSurvole = exercice"
              (mouseleave)="exerciceMaterielSurvole = null"
            />
            <p
              (mouseenter)="exerciceMaterielSurvole = exercice"
              (mouseleave)="exerciceMaterielSurvole = null"
            >
              Matériels:
            </p>
            <p *ngIf="exercice === exerciceMaterielSurvole">
              {{ exercice.materiel }}
            </p>
          </div>
        </div>
        <p>{{ exercice.description }}</p>
      </div>
    </article>
  </section>
</section>
<app-bottom-bar-opto></app-bottom-bar-opto>
