<section id="accueil">
  <header id="head">
    <a routerLink="/intranet">Tiaki</a>
    <p>Optom√©trie</p>
  </header>
  <section>
    <article *ngFor="let card of accueilOpto">
      <h2>{{ card.title }}</h2>
      <p>{{ card.text }}</p>
      <a [routerLink]="[card.url]">
        <button>{{ card.button }}</button>
        <img src={{sanity.urlFor(card.image).url()}} alt="photo" />
      </a>
    </article>
  </section>
</section>
