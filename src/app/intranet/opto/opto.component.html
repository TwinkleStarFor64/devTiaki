<section class="accueil">
  <article *ngFor="let card of get.accueilModule" class="cartel">
    <div>
      <h2>{{ card.titre }}</h2>
      <p>{{ card.description }}</p>
      <!-- <a> -->
        <button [routerLink]="[card.url]">{{ card.bouton }}</button>
      <!-- </a> -->
    </div>
    <figure [style.background-image]="'url(' + card.image + ')'"></figure>
  </article>
</section>
