<!-- section contenant la barre de recherche et les checkbox -->
<section id="module" class="progression">
  <!-- Article contenant le formulaire permettant de rechercher les programmes -->
  <header>
    <form>
      <mat-form-field>
        <mat-label>{{ l.t.pages['PROGRAMMES'] }}</mat-label>
        <mat-select name="programmes" [(ngModel)]="programme" (change)="setProgramme(ctlListe.value)" #ctlListe="ngModel">
          <mat-option *ngFor="let p of opto.listeProgrammes" [value]="p">
            {{ p.titre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <input type="checkbox" id="input-ckeckbox" name="jamaisFait" value="jamaisFait" />
      <label for="jamaisFait">Tenir comptes de mes observations </label>
      <input type="checkbox" id="input-ckeckbox" name="jamaisFait" value="jamaisFait" />
      <label for="jamaisFait">Jamais faites </label>
      <button><img src="assets/images/pictos/loupe.png" alt=""></button>
    </form>
  </header>
  <!-- partie contenant la photo ou image principale et le titre la description le carroussel -->
  <section class="programme">
    <article>
      <figure [style.background-image]="'url(' + programme.photo + ')'" *ngIf="programme.photo">
        <h1>{{ programme.titre }}</h1>
      </figure>
      <div>
        <p>{{ programme.description }}</p>
      <div>
        <div>
          <img src="assets/images/pictos/horloge.svg" alt="horloge" />
          <p>{{ programme.duree }}</p>
        </div>
        <div>
          <img src="assets/images/pictos/materiel.svg" alt="materiel" />
          <p>{{ programme.materiel }}</p>
        </div>
      </div>
      <app-carousel-opto [items]="programme.exercices" (onSelect)="onSelectExercice($event)"
        (carouselItemClick)="onCarouselItemClick($event)"></app-carousel-opto>
      </div>
    </article>
    <article>
      <img src="assets/images/pictos/pouce.png" alt="">
      <select name="" id="">
        <option value="">Avis et commentaires de la communaut√©</option>
      </select>
    </article>
  </section>
  <app-menu [idMenu]="'opto'" [classe]="'bg-opto'"></app-menu>
</section>
