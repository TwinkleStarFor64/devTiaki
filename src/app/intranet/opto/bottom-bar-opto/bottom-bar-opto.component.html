<footer>
  <a
    *ngFor="let bottom of bottoms"
    [routerLink]="[bottom.url]"
    (click)="onNavItemClick(bottom)"
  >
    <section [ngStyle]="{ filter: bottom.active ? 'none' : 'opacity(65%)' }">
      <img [src]="bottom.image" alt="image d'exercice" />
      <article>
        <h4>{{ bottom.titre }}</h4>
        <p>{{ bottom.info }}</p>
      </article>
    </section>
  </a>
</footer>
