<nav>
  <a *ngFor="let bottom of bottoms" [routerLink]="[bottom.url]" (click)="onNavItemClick(bottom)">
    <section [ngStyle]="{ 'filter': bottom.active ? 'none' : 'opacity(50%)' }">
      <img [src]="bottom.image" alt="image d'exercice" />
      <article>
        <h1>{{ bottom.titre }}</h1>
        <p>{{ bottom.info }}</p>
      </article>
      <div *ngIf="bottom.active">
        <p>Active URL: {{ bottom.activeUrl }}</p>
        <p>Lien: {{ bottom.lien }}</p>
      </div>
    </section>
  </a>
</nav>
