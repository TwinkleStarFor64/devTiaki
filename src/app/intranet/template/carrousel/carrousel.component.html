<section class="carousel">

  <mat-icon aria-hidden="false" aria-label="" fontIcon="arrow_back_ios" class="opto mat-icone"
    (click)="prevSlide()"></mat-icon>
  <div>
    <div class="carousel-container" #carouselContainer>
      <article class="carousel-slide" *ngFor="let item of items; let i = index"
        [ngClass]="{ active: i === currentSlide }" (click)="onCarouselItemClick(item)">
        <figure [style.background-image]="'url(' + item.media!.url + ')'"></figure>
        <!-- <img [src]="item.media!.url" alt="Image" /> -->
        <p>{{ item.titre }}</p>
      </article>
    </div>
  </div>
  <mat-icon aria-hidden="false" aria-label="" fontIcon="arrow_forward_ios" class="opto mat-icone"
    (click)="nextSlide()"></mat-icon>

</section>
