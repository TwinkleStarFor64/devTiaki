<ul class="row">
  <li>
    <mat-icon *ngIf="eval.etoiles! > 0" [class]="classe" [class]="classe">star</mat-icon>
    <mat-icon *ngIf="eval.etoiles! == 0" [class]="classe">star_border</mat-icon>
  </li>
  <li>
    <mat-icon *ngIf="eval.etoiles! >= 1" [class]="classe">star</mat-icon>
    <mat-icon *ngIf="eval.etoiles! < 1" [class]="classe">star_border</mat-icon>
  </li>
  <li>
    <mat-icon *ngIf="eval.etoiles! >= 2" [class]="classe">star</mat-icon>
    <mat-icon *ngIf="eval.etoiles! < 2" [class]="classe">star_border</mat-icon>
  </li>
  <li>
    <mat-icon *ngIf="eval.etoiles! >= 3" [class]="classe">star</mat-icon>
    <mat-icon *ngIf="eval.etoiles! < 3" [class]="classe">star_border</mat-icon>
  </li>
  <li>
    <mat-icon *ngIf="eval.etoiles! >= 4" [class]="classe">star</mat-icon>
    <mat-icon *ngIf="eval.etoiles! < 4" [class]="classe">star_border</mat-icon>
  </li>
</ul>
