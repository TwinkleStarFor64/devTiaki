<button mat-icon-button id="burger-icon" (click)="toggleNavbar()">
  <mat-icon>menu</mat-icon>
</button>

<nav [class.active]="navbarVisible">
  <ul>
    <li *ngFor="let lien of asides; let i = index">
      <a [routerLink]="[lien.url]" [title]="lien.nom">
        <img [src]="lien.image" [alt]="" />
        <span>{{ lien.nom }}</span>
      </a>
    </li>
  </ul>
</nav>
