<form [formGroup]="formJournal">
    <mat-form-field appearance="outline">
      <mat-label>Objet</mat-label>
      <input matInput formControlName="objet">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput rows="8" formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Commentaire</mat-label>
      <textarea matInput rows="4" formControlName="commentaire"></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Relier un journal précédent</mat-label>
      <mat-select formControlName="relier">
         <!-- Ci-dessous je fais un *ngFor sur l'interface reliers qui contient tout les journaux existant -->
        <mat-option *ngFor="let rel of reliers" [value]="rel">{{ supa.formatDate(rel.date) + " - " + rel.objet }}</mat-option>
      </mat-select>
    </mat-form-field>
    <span class="spanBouton">
      <button mat-raised-button color="warn">Partager</button>
      <div>
        <button mat-raised-button (click)="onCancel()">Annuler</button>
        <button mat-raised-button type="submit" (click)="onSubmitForm()" [disabled]="formJournal.invalid">Enregistrer</button>
        <!-- Le bouton Enregistrer est disabled si les champs avec Validators.required ne sont pas remplis -->
      </div>
    </span>
  </form>
