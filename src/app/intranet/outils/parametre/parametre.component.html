<section id="mainJournal">
    <section>
        <article>
          <a routerLink="/">        
            <span>Tiaki</span>        
          </a>
        </article>
        <article>
          <h1>Historique des échanges</h1>
        </article>
        <article class="medecin">
          <div>
            <img [src]="[medecinImg]" alt="logo medecin" />
            <h2>Médecins</h2>
          </div>
          <ul>
            <li *ngFor="let medecin of medecins"> {{ medecin.nom }} </li>
          </ul>
        </article>
        <article class="realisation">
          <div>
            <img [src]="[realisationImg]" alt="logo realisation" />
            <h2>Réalisations</h2>
          </div>
          <ul>
            <li *ngFor="let realisation of realisations">
              {{ realisation.nom }}
            </li>
          </ul>
        </article>
      </section>
      <section class="principale">
        <h3>Historique des échanges</h3>
        <section class="contenuEchange">
          <section class="echangeMedecin">
            <article  *ngFor="let message of echanges.echangeMedecin">
              <h4>{{message.nom}}</h4>
              <p>{{message.message}}</p>
              <img src="assets/imgEchange/modif.svg"/>
            </article>
          </section>
          <section class="echangeMedecin2" >
            <article *ngFor="let message of echanges.echangeOrga">
              <h4>{{message.nom}}</h4>
              <p>{{message.message}}</p>
              <img src="assets/imgEchange/modif.svg"/>
            </article>
          </section>
        </section>  
      </section>
</section>
